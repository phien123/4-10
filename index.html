<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập ngày 6/10</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
input {
        background-color: rgb(250, 250, 250);
        border-color: black;
        font-size: 15px;
        padding: 5px 10px;
    }
</style>
<body>
    <h3>Bài 1: Thực hiện 4 phép tính </h3>
    <input type="text" id="a" size="5">
    <select  id="Tinh">
        <option value="+"> + </option>
        <option value="-"> - </option>
        <option value="*"> * </option>
        <option value="/"> / </option>
    </select>
    <input type="text" id="b" size="5">
    <input type="button" value="=" onclick="result()">
    <input type="text" id="c" readonly>
    <h3>Bài 2: Calculator </h3>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button onclick="clearDisplay()">MC</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button> 
            <button onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
</body>
<script>
    function result(){
        var a=parseFloat(document.getElementById('a').value);
        var b=parseFloat(document.getElementById('b').value);
        var operator = document.getElementById('Tinh').value;
        var c;
        switch (operator){
            case "+": 
                c=a+b;
                break;
            case "-":
                c=a-b;
                break;
            case "*":
                c=a*b;
                break;
            case "/":
                if (b===0){
                    c="Lỗi";
                } else {
                    c=a/b;
                }
                break;
            default: 
                c="Phép toán không hợp lệ";
                break;
        }
        document.getElementById("c").value=c;
    }
</script>
<script src="script.js"> </script>
</html>
